<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
 <h:head>
 <title>Exemplo Olá, Mundo usando AJAX</title>
 </h:head>
 <h:body>
 <h2>Exemplo Olá, Mundo usando AJAX</h2>
 <h:form>


 
 <h:inputText id="name" value="#{OlaMundo.
    NomeUsuario}"/>
     <br/> <br/>
     <h:commandButton value="Diga Olá">
     <f:ajax execute="name" render="DigaOla" />
     </h:commandButton>
     <h2>
     <h:outputText id="DigaOla"
     value="#{OlaMundo.MensagemOla}"/>
     </h2>
     </h:form>
     </h:body>
    </html>
